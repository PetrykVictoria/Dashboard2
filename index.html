<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Doodle Board</h1>
        <div class="toolbar btn-group my-3">
            <button id="brushBtn" class="btn btn-primary">
                <i class="fas fa-paint-brush"></i> Кисть
            </button>
            <button id="eraserBtn" class="btn btn-secondary">
                <i class="fas fa-eraser"></i> Гумка
            </button>
            <input type="color" id="colorPicker" class="form-control form-control-color" value="#000000" title="Вибрати колір">
            <button id="clearBtn" class="btn btn-danger">Очистити</button>
        </div>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="500" height="500"></canvas>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
